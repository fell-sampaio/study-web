<main role="main" class="pb-3">
  <h1>Products List</h1>
  <hr>
  <p>
    <a class="btn btn-info" [routerLink]="['/products-register']">New Product</a>
  </p>
  
  <table class="table table-hover">
    <thead class="table-dark">
      <tr>
        <th></th>
        <th>Name</th>
        <th>Supplier</th>
        <th>Value</th>
        <th>Active?</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (product of products; track $index) {
        <tr>
          <td>
            <img src="assets/{{ product.image }}" title="{{ product.name }}" alt="{{ product.image }}" style="width: 70px; height: 100px">
          </td>
          <td>
            {{ product.name }}
          </td>
          <td>
            {{ product.supplierName }}
          </td>
          <td>
            {{ product.value | currency: 'BRL' : 'symbol' : '1.2-2' }}
          </td>
          <td>
            <input class="form-check-input" [checked]="product.active === true" type="checkbox" disabled>
          </td>
          <td class="text-end">
            <a class="btn btn-warning" href="#">
              <span class="fas fa-search"></span>
            </a>
            <a class="btn btn-info" href="#">
              <span class="fas fa-pencil-alt"></span>
            </a>
            <a class="btn btn-danger" href="#">
              <span class="fas fa-trash"></span>
            </a>
          </td>
        </tr>
      }
    </tbody>
  </table>
  </main>
